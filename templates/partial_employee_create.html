{% load crispy_forms_tags %}

<form method="post" action="{% url 'ajax_create_employee' %}" class="js-employee-create-form">
{% csrf_token %}
    <div class="modal-header">
      <h5 class="modal-title" id="CreateEmployeeModalTitle">Добавить сотрудника</h5>
      <button type="button" class="close" data-dismiss="modal" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <div class="row justify-content-center">
        <div class="col-6">
            {{ form | crispy }}
        </div>
    </div>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
      <button id="CreateEmployeeButton" class="btn btn-success" type="submit">Добавить</button>
    </div>
</form>
